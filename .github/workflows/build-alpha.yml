name: Build Alpha APK

on:
  # Manual trigger
  workflow_dispatch:
  # Trigger on push to main or develop branches (optional)
  push:
    branches:
      - main
      - develop
    paths-ignore:
      - '**.md'
      - 'docs/**'

jobs:
  build-android-alpha:
    name: Build Android Alpha APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.x'
          channel: 'stable'
          cache: true
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Run Flutter analyzer
        run: flutter analyze
      
      - name: Run tests
        run: flutter test
      
      - name: Build Alpha APK
        run: flutter build apk --flavor alpha --release
      
      - name: Rename APK with version
        run: |
          VERSION=$(grep 'version:' pubspec.yaml | sed 's/version: //' | tr -d ' ')
          mv build/app/outputs/flutter-apk/app-alpha-release.apk \
             build/app/outputs/flutter-apk/mind-wars-v${VERSION}-alpha.apk
      
      - name: Upload Alpha APK
        uses: actions/upload-artifact@v4
        with:
          name: mind-wars-alpha-apk
          path: build/app/outputs/flutter-apk/mind-wars-*.apk
          retention-days: 30
      
      - name: Create Release (if tagged)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: build/app/outputs/flutter-apk/mind-wars-*.apk
          draft: true
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
